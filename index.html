<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <h1 onmouseover="timeout(1)" onmouseout="cleartime()">Menu</h1>
        <input type="text" id="txtSearch" onkeyup="find()" placeholder="Country name">
        <p>
            <input type="checkbox" id="oc" name="oceania" onchange="filter()" checked/>
            <label for="oceania">Oceania</label>
        </p>
        
        <p>
            <input type="checkbox" id="af" name="africa" onchange="filter()" checked/>
            <label for="africa">Africa</label>
        </p>
        <p>
            <input type="checkbox" id="ams" name="southAmerica" onchange="filter()" checked/>
            <label for="southAmerica">South America</label>
        </p>
        
        <p>
            <input type="checkbox" id="amn" name="northAmerica" onchange="filter()" checked/>
            <label for="northAmerica">North America</label>
        </p>

        <p>
            <input type="checkbox" id="an" name="antarctica" onchange="filter()" checked/>
            <label for="antarctica">Antarctica</label>
        </p>
        <p>
            <input type="checkbox" id="eu" name="europe" onchange="filter()" checked/>
            <label for="europe">Europe</label>
        </p>
        
        <p>
            <input type="checkbox" id="as" name="asia" onchange="filter()" checked/>
            <label for="asia">Asia</label>
        </p>
        
    </div>
    <div id="main">
        <ul clas="Big"></ul>

    </div>
    <script src="app.js"></script>
</body>
</html>
